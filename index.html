<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <div class="header">
            <div class="title">
                <h1>Jimmyâ€™s Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        </div>
        <div id="menu" class="menu"></div>
        <div id ="order" class="order ">
            <p class="order-title">Your order</p>
            <div id="order-items"></div>
            <div class="order-total">
                <p class="order-total-totalprice">Total price:</p>
                <p id= "order-total-price"class="order-total-price"></p>
            </div>
            <button class="order-complete-order-btn">Complete order</button>
            
        </div>
        <div id="order-completed" class="order-completed hidden">
            <p id ="order-completed-thanks"></p>
        </div>
        <div id="payment" class="payment hidden">
            <p class="payment-title">Enter card details</p>
            <form id="payment-form" novalidate>
                <input type="text" 
                       name="customerName" 
                       id="name" 
                       placeholder="Enter your name" 
                       required
                       minlength="2">
                <input type="text" 
                       name="cardNumber" 
                       id="card-num" 
                       placeholder="Enter card number" 
                       required 
                       pattern="\d*"
                       minlength="16" 
                       maxlength="16">
                <input type="text" 
                       name="cvv" 
                       id="cvv" 
                       placeholder="Enter CVV" 
                       required
                       pattern="\d*"
                       minlength="3" 
                       maxlength="4">
                <button type="submit" class="payment-btn">Pay</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
