<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>Jimmyâ€™s Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        </div>
        <div id="menu" class="menu"></div>
        <div id ="order" class="order ">
            <p class="order-title">Your order</p>
            <div id="order-items"></div>
            <div class="order-total">
                <p class="order-total-totalprice">Total price:</p>
                <p id= "order-total-price"class="order-total-price"></p>
            </div>
            <button class="order-complete-order">Complete order</button>
            
        </div>
        <div class="payment hidden">
            <p class="payment-title">Enter card details</p>
            <form>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                <input type="text" name="number" id="card-num" placeholder="Enter card number">
                <input type="text" name="number" id="cvv" placeholder="Enter CVV">
            </form>
            <button class="payment-btn">Pay</button>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
